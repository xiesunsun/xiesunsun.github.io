name: Deploy Astro site to GitHub Pages (pnpm)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 关键：先装 Node，但不要开启 cache: pnpm（否则它会先找 pnpm）
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 关键：用 Corepack 激活 pnpm（Node 20 自带 corepack）
      - name: Enable pnpm (Corepack)
        run: |
          corepack enable
          corepack prepare pnpm@9.15.1 --activate
          pnpm --version

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
